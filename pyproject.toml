[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-stl-viewer"
description = "View STL files if provided as an attachment to a part"
dynamic = ["version"]
authors = [
    { name = "Alec Delaney",email = "tekktrik@tekktrik.dev" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]
[project.urls]
Homepage = "https://github.com/tekktrik/inventree-stl-viewer-plugin"

[project.entry-points."inventree_plugins"]
STLViewer = "stl_viewer.core:STLViewer"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "stl_viewer.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["stl_viewer"]
