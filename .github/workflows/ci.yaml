# Ensure that the plugin meets the required style guidelines
# Ensure that the plugin builds correctly

name: CI Checks

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Deps
        run: |
          pip install -U ruff
          pip install -U wheel setuptools twine build
      - name: Style Checks
        run: |
          ruff check
      - name: Build Plugin
        run: |
          python -m build
  
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run translate
          npm run build
          npm run lint